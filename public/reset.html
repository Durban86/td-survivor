<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password â€“ Touchdown or Touch Out</title>
<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<main class="form-section">
<h2>Reset Password</h2>
<form id="resetForm">
<input type="email" id="resetEmail" placeholder="Email" required />
<button type="submit" class="cta-button">Send Reset Link</button>
</form>
<p id="resetMsg"></p>
</main>

<script type="module">
import { auth } from './src/firebaseConfig.js';
import { sendPasswordResetEmail } from 'firebase/auth';

document.getElementById("resetForm").addEventListener("submit", async (e) => {
e.preventDefault();
const email = document.getElementById("resetEmail").value;
try {
await sendPasswordResetEmail(auth, email);
document.getElementById("resetMsg").textContent = "Reset link sent!";
} catch {
document.getElementById("resetMsg").textContent = "Error sending link.";
}
});
</script>
</body>
</html>
